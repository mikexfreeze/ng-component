<nz-table #basicTable [nzData]="nzData" >
  <thead>
    <tr>
      <th *ngFor="let title of titles">{{title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a>Action ä¸€ {{ data.name }}</a>
        <span>&nbsp;</span>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
